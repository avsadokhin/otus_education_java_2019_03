<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Name & Date HTML example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8 width=device-width, initial-scale=1"/>
    <style>
        table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}


    </style>
</head>

<body>
<p th:text="'Hello, ' + ${username} + '!'"/>
<p th:text="'Today is ' + ${date} + '.'"/>

<div class="userSearch">

    <table>
        <tr>
            <form th:action="@{/userAdmin}" th:method="get">
                <td>
                    <label for="id"><b>Username</b></label>
                    <input type="text" placeholder="Enter User ID" name="id" required th:value="${id}">
                </td>
                <td>
                    <button type="submit">Get User</button>
                </td>
            </form>
        </tr>
        <tr>
            <form th:action="@{/userAdminCreate}" th:method="get">
                <td/>
                <td>
                    <button type="submit" name="create" value="Y">Create New</button>
                </td>
            </form>
        </tr>

    </table>

</div>


<h2>Information User Table</h2>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>ADDRESS</th>
    </tr>
    <div th:if="${user} != null">
        <tr>
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.name}">name</td>
            <td th:text="${user.age}">21</td>
            <td th:text="${user.address.street}">address</td>
        </tr>
    </div>
</table>
<h2>Phone List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>NUMBER</th>
    </tr>
    <div th:if="${user} != null">
        <tr th:each="phone : ${user.phoneList}">
            <td th:text="${phone.getId()}">Id</td>
            <td th:text="${phone.getNumber()}">+79032647375</td>
        </tr>
    </div>
</table>
</body>
</html>
