<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Name & Date HTML example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8 width=device-width, initial-scale=1" />
    <style>
        table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}
    </style>
</head>

<body>
<p th:text="'Hello, ' + ${name} + '!'" />
<p th:text="'Today is ' + ${date} + '.'"/>

<form action="/userAdmin" method = "GET">

    <div class="userSearch">
        <label for="id"><b>Username</b></label>
        <input type="text" placeholder="Enter User ID" name="id" required>

        <button type="submit">Get User</button>
    </div>
</form>


<div th:if="${user} != null">
<h2>User Table</h2>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>ADDRESS</th>

    </tr>
    <tr>
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.name}">2.41</td>
        <td th:text="${user.age}">yes</td>
        <td>Address</td>
    </tr>
</table>
</div>
</body>
</html>
